<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Behance Style</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
            background: url('bg.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            font-size: 1.8rem;
            color: #1f76c3;
            font-weight: bold;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
            margin: 0;
            padding: 0;
        }
        nav a {
            text-decoration: none;
            color: #333;
            font-size: 1rem;
        }
        /* Dropdown Menu */
        .dropdown {
            position: relative;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            min-width: 200px;
            top: 100%;
            left: 0;
            border-radius: 8px;
            z-index: 1;
            margin-top: 10px;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown-content ul {
            list-style: none;
            padding: 10px;
            margin: 0;
        }
        .dropdown-content li {
            padding: 8px 12px;
            font-size: 1rem;
            color: #333;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .dropdown-content li:hover {
            background-color: #f0f0f0;
        }
        /* Centering the Container */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            padding: 1rem;
            gap: 1rem;
            background-color: rgba(255, 255, 255, 0.8); /* Light background for content readability */
            border-radius: 8px;
        }
        .form-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            width: 350px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            text-align: center;
        }
        h2 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }
        label {
            display: block;
            text-align: left;
            margin: 0.5rem 0 0.3rem;
        }
        input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .continue-btn {
            width: 100%;
            padding: 0.7rem;
            background-color: #0077ff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }
        .continue-btn:hover {
            background-color: #005bb5;
        }
        .back-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #0077ff;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .back-btn:hover {
            text-decoration: underline;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 1rem 0;
        }
        .icon {
            width: 30px;
            height: 30px;
            background-color: #f0f0f0;
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
        }
        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #f9f9f9;
            font-size: 0.9rem;
        }
        footer a {
            color: #0077ff;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <a href="/index.html">
            <h1>ART SPHERE</h1>
            </a>
        <nav>
            <ul>
                <li><a href="#artists">ARTISTS</a></li>
                <li><a href="#our-work">OUR WORK</a></li>
                <li><a href="#about">ABOUT</a></li>
                <li class="dropdown">
                    <a href="#categories">CATEGORIES</a>
                    <div class="dropdown-content">
                        <ul>
                            <li><a href="#">Artists</a></li>
                            <li><a href="#">Photographers</a></li>
                            <li><a href="#">Handicrafts</a></li>
                            <li><a href="#">Sculptors</a></li>
                        </ul>
                    </div>
                </li>
                <li><a href="#contact">CONTACT</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="form-container">
            <!-- <a href="index.html" class="back-btn">← Back</a> -->
            <h2>Create an account</h2>
            <div class="social-icons">
                <span class="icon google"></span>
                <span class="icon facebook"></span>
                <span class="icon apple"></span>
                <span class="icon microsoft"></span>
            </div>
            <!-- <p>Sign up with email</p> -->
            <form>
                <label>Email address</label>
                <input type="email" placeholder="Enter your email" required>
                <label>Password</label>
                <input type="password" placeholder="Enter your password" required>
                <button type="submit" class="continue-btn">Continue</button>
            </form>
            <p>signin as a  <a href="index.html">guest</a></p>
        </div>
    </div>
    <footer>
        <p>Copyright © 2024 Four Arms. All rights reserved. | <a href="#">Privacy</a> | <a href="#">Terms</a></p>
    </footer>
</body>
</html>
